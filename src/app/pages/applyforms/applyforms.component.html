<ion-app>
<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Job Header -->
  <div class="job-header">
    <div>
      <h3>Highspeed Studios</h3>
      <h2>Senior Software Engineer</h2>
    </div>
    <ion-thumbnail>
      <img src="assets/highspeed.png" alt="Company Logo">
    </ion-thumbnail>
  </div>

  <!-- Apply Form Card -->
  <div class="apply-form">
    <h2>Apply Form</h2>

    <!-- Upload Resume -->
    <div class="upload-box" (click)="uploadResume()">
      <p>+Upload Resume</p>
      <ion-icon name="document-attach-outline"></ion-icon>
    </div>

    <!-- Form Inputs -->
    <ion-item>
      <ion-input placeholder="Full Name" [(ngModel)]="applicant.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="applicant.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="tel" placeholder="Phone Number" [(ngModel)]="applicant.phone"></ion-input>
    </ion-item>

    <!-- Apply Button -->
    <ion-button expand="full" shape="round" color="primary" (click)="submitApplication()">
      APPLY JOB
    </ion-button>
  </div>
  
</ion-content>


<app-footer></app-footer>


</ion-app>
